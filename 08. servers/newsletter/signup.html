<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="icon" href="images/favicon.ico">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="icon" src="images/lisa-lumos.jpg" alt="">
            <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter! </h1>

            <div class="form-floating">
                <input type="text" name="firstName" class="form-control rounded-0 rounded-top top" id="FN" placeholder="test" required autofocus>
                <label class="greytext" for="FN">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lastName" class="form-control middle" id="LN" placeholder="test" required>
                <label class="greytext" for="LN">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control bottom rounded-bottom" placeholder="test" required>
                <label class="greytext" for="LN">Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary button" type="submit">Sign Me Up! </button>
            <p class="mt-5 mb-3 text-muted">&copy lisa-lumos 2022</p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
